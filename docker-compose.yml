version: '3.3'

networks:
  cc_backend_network:
    driver: bridge

services:
  eureka-server:
    build: eureka/
    tty: true
    ports:
      - "9997:9997"
    networks:
      - cc_backend_network
    container_name: eureka-server

  gateway-service:
    build: gateway/
    tty: true
    ports:
      - "9998:9998"
    environment:
      SPRING_APPLICATION_JSON: '{"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:9997/eureka"}}}}'
    depends_on:
      - eureka-server
    networks:
      - cc_backend_network
    container_name: gateway-service

  admin-service:
    build: admin/
    tty: true
    ports:
      - "9999:9999"
    depends_on:
      - eureka-server
      - gateway-service
    environment:
      SPRING_APPLICATION_JSON: '{"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:9997/eureka"}}}}'
    networks:
      - cc_backend_network
    container_name: admin-service

  user-service:
    build: users/
    tty: true
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server
      - gateway-service
